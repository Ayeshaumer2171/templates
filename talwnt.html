<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        nav {
  background-color: #333;
  height: 80px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.nav-container {
  display: flex;
  justify-content: space-between;
  align-items: center;
  width: 100%;
  max-width: 1200px;
}

.logo a {
  font-size: 2rem;
  color: #fff;
  text-decoration: none;
}

.nav-menu {
  display: flex;
  justify-content: center;
  align-items: center;
  list-style: none;
  margin: 0;
  padding: 0;
}

.nav-menu li {
  margin: 0 10px;
}

.nav-menu li a {
  font-size: 1.2rem;
  color: #fff;
  text-decoration: none;
}

.hamburger-menu {
  display: none;
}

@media (max-width: 768px) {
  .nav-menu {
    display: none;
  }

  .hamburger-menu {
    display: block;
    cursor: pointer;
  }

  .bar {
    width: 25px;
    height: 3px;
    background-color: #fff;
    margin: 5px 0;
  }

  .nav-container.active .nav-menu {
    display: flex;
    flex-direction: column;
    position: absolute;
    top: 80px;
    left: 0;
    width: 100%;
    background-color: #333;
    padding: 20px;
    border-radius: 0 0 10px 10px;
  }

  .nav-container.active .nav-menu li {
    margin: 10px 0;
  }

  .nav-container.active .hamburger-menu {
    position: fixed;
    top: 20px;
    right: 20px;
  }
}

    </style>
</head>
<body>
    <nav>
  <div class="nav-container">
    <div class="logo">
      <a href="#">Logo</a>
    </div>
    <ul class="nav-menu">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
    <div class="hamburger-menu">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
  </div>
</nav>

</body>
<script>
    const hamburgerMenu = document.querySelector(".hamburger-menu");
const navMenu = document.querySelector(".nav-menu");
const navContainer = document.querySelector(".nav-container");

hamburgerMenu.addEventListener("click", () => {
  navMenu.classList.toggle("active");
  navContainer.classList.toggle("active");
});

</script>
</html>
