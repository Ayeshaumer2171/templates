<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  </head>
  <body>
    <form>
    <div class="mb-3">
        <label  for="exampleFormControlInput1" class="form-label">Email address</label>
        <input  id="email"  type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
        <textarea id="textarea" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
    </form>
      <button id="submit-btn" onclick="submit()">submit</button>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  </body>
  <script>
    function submit(){
       const  email = document.getElementById("email").value;
   const textarea = document.getElementById("textarea").value;
   if(validation()){
    alert(email+textarea);
   }
    }

    function validation() {
        const textarea = document.getElementById("textarea").value;
var email = document.getElementById("email").value;
// var emailReg = /^([w-.]+@([w-]+.)+[w-]{2,4})?$/;
if (textarea === '' || email === '') {
alert("Please fill all fields...!!!!!!");
return false;
} else if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/) {
alert("Invalid Email...!!!!!!");
return false;
} else {
return true;
}
}
  </script>
</html>
