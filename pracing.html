<!DOCTYPE html>
<html>
<head>
	<title>E-Commerce Website Template</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<style>

.navbar {
			background-color: #fff;
			box-shadow: 0px 1px 10px #aaa;
			padding: 1rem 2rem;
		}
		.navbar-brand {
			font-weight: bold;
			font-size: 2rem;
			color: #333;
		}
		.nav-link {
			color: #333;
			font-weight: bold;
			margin-right: 2rem;
		}
		.nav-link:hover {
			color: #00C9FF;
		}
		.container-fluid img {
			width: 100%;
			height: auto;
		}
		h2 {
			font-size: 2.5rem;
			margin-bottom: 3rem;
			text-align: center;
		}
		.card {
			box-shadow: 0px 1px 10px #aaa;
			margin-bottom: 2rem;
			transition: transform 0.2s;
		}
		.card:hover {
			transform: translateY(-5px);
		}
		.card img {
			height: 200px;
			object-fit: cover;
		}
		.card-title {
			font-size: 1.5rem;
			font-weight: bold;
			margin-bottom: 0.5rem;
		}
		.card-text {
			font-size: 1.2rem;
			color: #666;
			margin-bottom: 1rem;
		}
		.btn-primary {
			background-color: #00C9FF;
			border-color: #00C9FF;
			font-weight: bold;
		}
		.btn-primary:hover {
			background-color: #0096B7;
			border-color: #0096B7;
		}
	</style>
</head>
<body>
	
	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <a class="navbar-brand" href="#">E-Commerce Website</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarNav">
	    <ul class="navbar-nav">
	      <li class="nav-item active">
	        <a class="nav-link" href="#">Home</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="#">Shop</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="#">Contact Us</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="#">Cart</a>
	      </li>
	    </ul>
	  </div>
	</nav>

	<!-- Banner -->
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<img src="https://via.placeholder.com/1500x300" alt="Banner Image">
			</div>
		</div>
	</div>

	<!-- Featured Products -->
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h2 class="text-center">Featured Products</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-md-3">
				<div class="card">
				  <img src="hand1.jpg" class="card-img-top" alt="Product Image">
				  <div class="card-body">
				    <h5 class="card-title">Product 1</h5>
				    <p class="card-text">$20.00</p>
				    <a href="#" class="btn btn-primary">Add to Cart</a>
				  </div>
				</div>
			</div>
			<div class="col-md-3">
				<div class="card">
				  <img src="hande5.jpg" class="card-img-top" alt="Product Image">
				  <div class="card-body">
				    <h5 class="card-title">Product 2</h5>
				    <p class="card-text">$25.00</p>
				    <a href="#" class="btn btn-primary">Add to Cart</a>
				  </div>
				</div>
			</div>
			
        </body>
        <script>
            $(document).ready(function(){
			$(window).scroll(function(){
				if($(this).scrollTop() > 50){
					$('.navbar').addClass('navbar-scrolled');
				}else{
					$('.navbar').removeClass('navbar-scrolled');
				}
			});
		});
        </script>
</html>
